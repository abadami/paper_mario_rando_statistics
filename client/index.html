<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PM64R Stats</title>
  </head>
  <body>
    <div id="app">
      <h2>Paper Mario 64 Randomizer Race Statistics</h2>
      <div id="filter-selectors">
        <select class="selection-filter" id="user-selector"></select>
        <select class="selection-filter" id="category-selector"></select>
        <select class="selection-filter" id="race-type-selector">
          <option value="">All</option>
          <option value="league">League (1v1)</option>
          <option value="community">Community (More than 2 racers)</option>
        </select>
      </div>
      <div id="statistic-information">
        <div class="statistic-card" id="average">
          <h4 class="statistic-title">Average</h4>
          <span class="statistic-value" id="average-value">00:00:00</span>
        </div>
        <div class="statistic-card" id="standard-deviation">
          <h4 class="statistic-title">Standard Deviation</h4>
          <span class="statistic-value" id="deviation-value">00:00:00</span>
        </div>
        <div class="statistic-card hide" id="average-win">
          <h4 class="statistic-title">Average Win</h4>
          <span class="statistic-value" id="average-win-value">00:00:00</span>
        </div>
        <div class="statistic-card hide" id="best-win">
          <h4 class="statistic-title">Best Win</h4>
          <span class="statistic-value" id="best-win-value">00:00:00</span>
        </div>
        <div class="statistic-card hide" id="worse-loss">
          <h4 class="statistic-title">Worse Loss</h4>
          <span class="statistic-value" id="worse-loss-value">00:00:00</span>
        </div>
        <table id="statistic-raw-data-table">
          <thead>
            <th>Date</th>
            <th>Race Name</th>
            <th>Place</th>
            <th>Finish Time</th>
          </thead>
          <tbody id="statistics-raw-data" />
        </table>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
